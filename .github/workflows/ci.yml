name: Backend CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Run Linter (GolangCI-Lint)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # Opcional: s√≥ se o tempo limite estourar
          args: --timeout=5m

      - name: Run Tests
        run: go test -v ./...

      - name: Build Check
        run: go build -v ./cmd/api

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: monevo_db
    restart: always
    environment:
      POSTGRES_USER: monevo_user
      POSTGRES_PASSWORD: monevo_password
      POSTGRES_DB: monevo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: monevo_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
